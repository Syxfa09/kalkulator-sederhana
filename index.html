<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .calculator { max-width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .calculator input { width: 100%; padding: 10px; margin: 5px 0; }
        .calculator button { width: 48%; padding: 10px; margin: 5px 1%; }
        .result { margin-top: 10px; padding: 10px; background: #f3f3f3; text-align: center; }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Kalkulator</h1>
    <input type="number" id="num1" placeholder="masukkan angka 1">
    <input type="number" id="num2" placeholder="masukkan angka 2">
    <div>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('*')">x</button>
    </div>
    <div class="result" id="result">NaN</div>
</div>

<script>
    function calculate(operation) {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        let result;
        if (isNaN(num1) || isNaN(num2)) {
            result = 'NaN';
        } else {
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                default:
                    result = 'NaN';
            }
        }

        document.getElementById('result').innerText = result;
    </script>

</body>
</html>
